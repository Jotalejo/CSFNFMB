{% extends "layout.html" %}
{% block content %}
<div class="section-body">
    <div class="container-fluid">
        <div class="row clearfix">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header">
                        <div class="left">
                            <h1 class="page-title">Tabla de Clientes</h1>
                        </div>
                    </div>
                    <div class="row clearfix">
                        <div class="col-lg-12">
                            <div class="card">
                                <div class="card-header">
                                    <h3 class="card-title">Manejar de datos del Cliente y datos iniciales de los residuos de cada cliente</h3>
                                </div>
                                <div class="card-body">
                                    <button id="addToTable" class="btn btn-primary mb-15" type="button" onclick="creacliente">
                                        <i class="icon wb-plus" aria-hidden="true"></i>Agregar Cliente
                                    </button>
                                    <div class="table-responsive">
                                        <table class="table table-hover table-vcenter table-striped dataTable" cellspacing="0" id="addrowExample">
                                            <thead>
                                                <tr>
                                                    <th class="sorting">NOMBRE</th>
                                                    <th class="sorting">NIT</th>
                                                    <th class="sorting">Contacto</th>
                                                    <th class="sorting">Teléfono</th>
                                                    <th class="sorting">Acciones</th>
                                                </tr>
                                            </thead>
                                            <tfoot>
                                                <tr>
                                                    <th>NOMBRE</th>
                                                    <th>NIT</th>
                                                    <th>Contacto</th>
                                                    <th>Teléfono</th>
                                                    <th>Acciones</th>
                                                </tr>
                                            </tfoot>
                                            <tbody>
                                            </tbody>
                                        </table>
                                    </div>
                                    <!-- Modal -->
                                    <div class="modal fade" id="MdlGestRescli" tabindex="-1" role="dialog" aria-labelledby="ModalResiduos" aria-hidden="true">
                                    </div>
                                    <!-- End Modal -->
                                </div>                        
                            </div>
                        </div>
                    </div>
                </div>
            </div>                    
        </div>
    </div>
</div>

{% endblock %}
{% block scripts %}
<script>
    var clientRowTable = {
        options : {
            table: "#addrowExample", addButton: "#addToTable",
        },
        initialize: function () {
            this.setVars().events();
        },
        setVars: function() {
            return this.$table = $(this.options.table), 
                   this.$addButton = $(this.options.addButton), 
                   this.dialog = {}, 
                   this
        },
        events: function() {
            var self = this;
            this.$addButton.on("click", function(e) {
                e.preventDefault();
                //self.addRow();
                creacliente();
                console.log("addRow");
            });
            this.$table.on("click", ".button-edit", function(e) {
                e.preventDefault();
                var id = e.target.closest("tr").id
                window.location.href = "/clientes/" + id;
            });
            this.$table.on("click", ".button-remove", function(e) {
                e.preventDefault();
                console.log("Boton de canequita")
                var id = e.target.closest("tr").id;
                console.log("ID: " + id);
                activarModal2(id);
            });
            this.$table.on("click", ".button-view", function(e) {
                e.preventDefault();
                var id = e.target.closest("tr").id;
                window.location.href = "/tiposresid/tipoxcliente/" + id;
            });
        },

    }

    $(document).ready(function() {
        var table = $('#addrowExample').DataTable({
            "ajax": {
                "url": "/clientes/json",
                "type": "GET",
                "data": function ( d ) {
                    d.nit = $('#nit').val();
                }
            },
            "language": {
                "lengthMenu": "Mostrar _MENU_ registros por página",
                "zeroRecords": "No se encontraron resultados",
                "info": "Página _PAGE_ de _PAGES_",
                "infoEmpty": "No hay registros disponibles",
                "infoFiltered": "(filtrado de _MAX_ total de registros)",
                "search": "Buscar:",
                "paginate": {
                    "first":      "Primero",
                    "last":       "Último",
                    "next":       "Siguiente",
                    "previous":   "Anterior"
                }
            },
            responsive: true,
            autoWidth: false,
            "columns": [
                { "data": "razonSocial" },
                { "data": "nit" },
                { "data": "contacto" },
                { "data": "telefono" },
                {
                    "className":      'details-control',
                    "orderable":      false,
                    "data":           null,
                    "defaultContent": '<button class="btn btn-sm btn-icon on-editing button-discard data-toggle="tooltip" data-original-title="Discard" hidden><i class="icon-close" aria-hidden="true"></i></button><button class="btn btn-sm btn-icon on-default m-r-5 button-edit data-toggle="tooltip" data-original-title="Editar"><i class="icon-pencil" aria-hidden="true"></i></button><button class="btn button-remove btn-sm btn-icon" data-original-title="Residuos"><i class="icon-trash" aria-hidden="true"></i></button><button class="btn btn-sm btn-icon on-default m-r-5 button-view data-toggle="tooltip" data-original-title="Visualizar"><i class="icon-eye" aria-hidden="true"></i></button>'
                },
            ],
            rowId: 'id',            
            columnDefs: [
                { orderable: false, targets: [4] }
            ]
        });
        clientRowTable.initialize();
    });

    //$(document).on('submit', 'form', send_json);

    function creacliente (){
        window.location.href = "/clientes/nuevo";
    }

    function activarModal2(id) {

        fetch('/residuoscli/cliente/' + id)
            .then(response => response.text())
            .then(data => {
                $('#MdlGestRescli').html(data);
                const rform = document.getElementById("residuoForm");
                rform.addEventListener("submit", send_json);
                $('#MdlGestRescli').modal('show');
            })
            .catch(error => {
                console.error("Error al cargar los datos del residuo:", error);
            });
    }

    function activarModal(id){
        $('#MdlGestRescli').modal('show');
        ajax({
            url: "/residuoscli/cliente/" + id,
            type: "GET",
            dataType: "json",
            success: function(data) {
                $('#tresiduo').val(data.tresiduo);
                $('#cantresiduo').val(data.cantresiduo);
                $('#pesopromres').val(data.pesopromres);
                $('#segregares').val(data.segregares);
                $('#numbolsas').val(data.numbolsas);
                $('#observaciones').val(data.observaciones);
            },
            error: function(xhr, status, error) {
                console.error("Error al cargar los datos del residuo:", error);
            }
        });
        $('#tresiduo').val(tresiduo);

    }
</script>
{% endblock %}
