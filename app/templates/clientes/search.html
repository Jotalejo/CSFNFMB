{% extends "layout.html" %}
{% block content %}
<div class="section-body">
    <div class="container-fluid">
        <div class="row clearfix">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header">
                        <h3 class="card-title">Tabla de clientes</h3>
                    </div>
                    <div class="card-body">
                        <form id="basic-form" method="post" action="/clientes/search" novalidate>
                            <div class="form-group">
                                <label>N.I.T.</label>
                                <input id="nit" name="nit" type="text" class="form-control" required>
                            </div>
                            <button id="btnSearch" name="btnSearch" type="submit" class="btn btn-primary">Buscar</button>
                        </form>
                    </div>
                </div>
            </div>                    
        </div>
    </div>
</div>
{% endblock %}
