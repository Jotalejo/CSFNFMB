{% extends "layout.html" %}
{% block content %}
<div class="section-body">
    <div class="container-fluid">
        <div class="row clearfix">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header">
                        <div class="left">
                            <h1 class="page-title">Tabla de Clientes</h1>
                        </div>
                    </div>
                    <div class="row clearfix">
                        <div class="col-lg-12">
                            <div class="card">
                                <div class="card-header">
                                    <h3 class="card-title">Manejo de datos del Cliente y datos iniciales de los residuos de cada cliente</h3>
                                </div>
                                <div class="card-body">
                                    <button id="addToTable" class="btn btn-primary mb-15" type="button">
                                        <i class="icon wb-plus" aria-hidden="true"></i>Agregar Cliente
                                    </button>
                                    <div class="table-responsive">
                                        <table class="table table-hover table-vcenter table-striped dataTable" cellspacing="0" id="addrowExample">
                                            <thead>
                                                <tr>
                                                    <th class="sorting">NOMBRE</th>
                                                    <th class="sorting">NIT</th>
                                                    <th class="sorting">Contacto</th>
                                                    <th class="sorting">Teléfono</th>
                                                    <th class="sorting">Acciones</th>
                                                </tr>
                                            </thead>
                                            <tfoot>
                                                <tr>
                                                    <th>NOMBRE</th>
                                                    <th>NIT</th>
                                                    <th>Contacto</th>
                                                    <th>Teléfono</th>
                                                    <th>Acciones</th>
                                                </tr>
                                            </tfoot>
                                            <tbody>
                                            </tbody>
                                        </table>
                                    </div>
                                </div>                        
                            </div>
                        </div>
                    </div>
                    <div class="card-body">
                        <form id="basic-form" method="post" action="/clientes/search" novalidate>
                            <div class="form-group">
                                <label>N.I.T.</label>
                                <input id="nit" name="nit" type="text" class="form-control" required>
                            </div>
                            <button id="btnSearch" name="btnSearch" type="submit" class="btn btn-primary">Buscar</button>
                        </form>
                    </div>
                </div>
            </div>                    
        </div>
    </div>
</div>

<script>
    window.addEventListener('load', function () {
        const form = document.getElementById("basic-form");
        form.addEventListener("submit", send_json);
    })
</script>
{% endblock %}
{% block scripts %}
<script>
    $(document).ready(function() {
        var table = $('#addrowExample').DataTable({
            "ajax": {
                "url": "/clientes/json",
                "type": "GET",
                "data": function ( d ) {
                    d.nit = $('#nit').val();
                }
            },
            "language": {
                "lengthMenu": "Mostrar _MENU_ registros por página",
                "zeroRecords": "No se encontraron resultados",
                "info": "Página _PAGE_ de _PAGES_",
                "infoEmpty": "No hay registros disponibles",
                "infoFiltered": "(filtrado de _MAX_ total de registros)",
                "search": "Buscar:",
                "paginate": {
                    "first":      "Primero",
                    "last":       "Último",
                    "next":       "Siguiente",
                    "previous":   "Anterior"
                }
            },
            responsive: true,
            autoWidth: false,
            "columns": [
                { "data": "razonSocial" },
                { "data": "nit" },
                { "data": "contacto" },
                { "data": "telefono" },
                {
                    "className":      'details-control',
                    "orderable":      false,
                    "data":           null,
                    "defaultContent": '<button class="btn btn-sm btn-icon on-editing button-discard data-toggle="tooltip" data-original-title="Discard" hidden><i class="icon-close" aria-hidden="true"></i></button><button class="btn btn-sm btn-icon on-default m-r-5 button-edit data-toggle="tooltip" data-original-title="Editar"><i class="icon-pencil" aria-hidden="true"></i></button>                                                        <button class="btn btn-sm btn-icon on-default button-remove data-toggle="modal" data-target="#MdlGestRescli" data-original-title="Residuos"><i class="icon-trash" aria-hidden="true"></i></button>'
                },                
            ],            
            columnDefs: [
                { orderable: false, targets: [4] }
            ]
        });
    });
</script>
{% endblock %}
