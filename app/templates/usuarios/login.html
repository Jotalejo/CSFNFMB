{% extends "layout2.html" %}                
{% block content %}
<div class="auth">
    <div class="card">
        <div class="text-center mb-5">
            <h5><img src="/static/assets/images/logoGrsab.png" width="350" height="150" style="border-radius: 20px;" alt="GRESAB" /></h5>
        </div>
        <div class="card-body">
            <div class="card-title">Ingresar a tu cuenta</div>
            <form method="post" action="/usuarios/login">
            <div class="form-group style2">
                <label class="form-label">Email</label>
                <input name="email" type="email" class="form-control" placeholder="Digite su email">
            </div>
            <div class="form-group style2">
                <label class="form-label">Password<a href="/usuarios/reset-password" class="float-right small">Olvid√© mi password</a></label>
                <input name="password" type="password" class="form-control" placeholder="Ingrese su password">
            </div>
            <div class="form-group">
                <label class="custom-control custom-checkbox">
                <input type="checkbox" class="custom-control-input" />
                <span class="custom-control-label">Recordarme</span>
                </label>
            </div>
            <div class="form-footer">
                <button type="submit" class="btn btn-primary btn-block">Ingresar</button>
            </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
