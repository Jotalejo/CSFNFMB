{% extends "layout2.html" %}                
{% block content %}
<div class="auth">
    <div class="card">
        <div class="text-center mb-5">
            <h5><img src="/static/assets/images/logoGrsab.png" width="350" height="150" style="border-radius: 20px;" alt="GRESAB" /></h5>
        </div>
        <div class="card-body">
            <div class="card-title">Olvidaste tu contraseña?</div>
            <form class="form-horizontal" method="post" action="/usuarios/reset-password">

            
            <p class="text-muted">Ingresa tu correo y tu contraseña será restablecida y enviada a tu correo electrónico.</p>
            
            <div class="form-group style2">
                <label class="form-label">Email</label>
                <input name="email" type="email" class="form-control" placeholder="Digite su email">
            </div>
            <div class="form-footer">
                <button type="submit" class="btn btn-primary btn-block">Enviame una contraseña</button>
            </div>
            </form>
        </div>
        <div class="text-center text-muted">
            Olvidalo, <a href="/usuarios/login">Regresame</a> a la pantalla de inicio de sesión.
        </div>
    </div>
</div>
{% endblock %}
